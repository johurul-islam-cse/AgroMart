<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farmer Dashboard | Add Product</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #b88e2f;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    input[type="file"] {
      padding: 8px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      background: #b88e2f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8f641d;
    }

    .success-message {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Farmer Add Product</h1>

    <form id="addProductForm" enctype="multipart/form-data">
      <label>Product Name</label>
      <input type="text" name="productName" required />

      <label>Description</label>
      <textarea name="productDescription" rows="3" required></textarea>

      <label>Photo</label>
      <input type="file" name="productPhoto" accept="image/*" required />

      <label>Total Quantity (kg)</label>
      <input type="number" name="totalQuantity" min="1" required />

      <label>Price for General Customer (per kg)</label>
      <input type="number" name="priceGC" min="0" step="0.01" required />

      <label>Price for Business Owner (per kg)</label>
      <input type="number" name="priceBusiness" min="0" step="0.01" required />

      <label>Min Order Quantity for GC (kg)</label>
      <input type="number" name="minOrderGC" min="1" required />

      <label>Min Order Quantity for Business (kg)</label>
      <input type="number" name="minOrderBusiness" min="1" required />

      <button type="submit">Add Product</button>
    </form>

    <div class="success-message" id="successMsg" style="display: none;">
      Product submitted successfully!
    </div>
  </div>

  <script>
    const form = document.getElementById('addProductForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      // Simulate saving data to backend
      console.log('Product submitted:');
      for (const [key, val] of formData.entries()) {
        console.log(`${key}:`, val);
      }

      successMsg.style.display = 'block';
      setTimeout(() => {
        successMsg.style.display = 'none';
      }, 3000);

      form.reset();
    });
  </script>
</body>
</html>
