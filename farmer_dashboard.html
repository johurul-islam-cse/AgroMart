<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Farmer Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      color: #b88e2f;
    }

    .add-btn {
      background-color: #b88e2f;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: #8f641d;
    }

    .dashboard {
      padding: 30px 40px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #555;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .filter {
      margin-bottom: 30px;
    }

    .filter label {
      margin-right: 10px;
      font-weight: bold;
    }

    .filter select {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .product-table {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f7f7f7;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <header>
    <h1>Farmer Dashboard</h1>
    <a class="add-btn" th:href="@{/farmer/add-product}">+ Add Product</a>
  </header>

  <div class="dashboard">
    <div class="stats">
      <div class="card">
        <h3>Today's Sell</h3>
        <p>৳ 4,200</p>
      </div>
      <div class="card">
        <h3>Total Sell</h3>
        <p>৳ 85,000</p>
      </div>
      <div class="card">
        <h3>Total Orders</h3>
        <p>132</p>
      </div>
      <div class="card">
        <h3>Remaining Stock</h3>
        <p>350 kg</p>
      </div>
    </div>

    <div class="filter">
      <label for="period">Select Period:</label>
      <select id="period">
        <option value="today">Today</option>
        <option value="week">Last 7 Days</option>
        <option value="month">Last 30 Days</option>
      </select>
    </div>

    <div class="product-table">
      <h2>Your Products</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Total Quantity</th>
            <th>Sold</th>
            <th>Remaining</th>
            <th>GC Price</th>
            <th>Business Price</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}">
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.totalQuantity}">100 kg</td>
            <td th:text="${product.soldQuantity}">60 kg</td>
            <td th:text="${product.remainingQuantity}">40 kg</td>
            <td th:text="${product.gcPrice}">৳ 50</td>
            <td th:text="${product.businessPrice}">৳ 45</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
